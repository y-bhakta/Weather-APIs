<!doctype html>
<html lang="en">

<head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="bodysec">
        <div class="container py-3 h-100">
            <div class="row align-items-center h-100">
                <div class="col-12 col-sm-6 d-flex justify-content-center">
                    <select name="city" id="citydropdown">
                        <option value="select" selected disabled>Select City</option>
                    </select>
                </div>
                <div class="col-12 col-sm-6 content d-flex justify-content-center">
                    <div>
                        <h4 class="text-white" id="cityname">Whether in : </h4>
                        <h5 class="text-white" id="tem">Temperature : </h5>
                        <h5 class="text-white" id="wind">Windspeed : </h5>
                        <h5 class="text-white" id="wc">Weather Code : </h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="./assets/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
